<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREATO</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <nav>
        <a href="#">Wellcome</a>
        <a href="#">about</a>
        <a href="#">services</a>
        <a href="#">portfolio</a>
        <a href="#">testimonial</a>
        <a href="#">contact</a>
    </nav>
</header>
<section class="about">
    <div class="container">

    </div>
</section>
<section class="services">
    <div class="container">

    </div>
</section>
<section class="portfolio" id="works">
    <div class="container">
        <div class="group filter-button-group">
            <button data-filter="*">all</button>
            <button data-filter=".abstract">Abstract</button>
            <button data-filter=".weeding">weeding</button>
            <button data-filter=".product">product</button>
            <button data-filter=".landscape">landscape</button>
        </div>

        <div class="pictures">
            <div class="pictures__el product"><img class="product" src="img/1.jpeg" alt="picture"></div>
            <div class="pictures__el weeding"><img src="img/2.jpeg" alt="picture"></div>
            <div class="pictures__el abstract"><img src="img/3.jpeg" alt="picture"></div>
            <div class="pictures__el abstract"><img src="img/4.jpeg" alt="picture"></div>
            <div class="pictures__el product"><img src="img/5.jpeg" alt="picture"></div>
            <div class="pictures__el landscape"><img src="img/6.jpeg" alt="picture"></div>
        </div>

    </div>
</section>
<section class="testimonial">
    <div class="container">
    </div>
</section>
<footer class="contact">
    <div class="container">

    </div>
</footer>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
